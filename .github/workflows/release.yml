name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate-icons:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install icon tooling
        run: python3 -m pip install --upgrade pip pillow

      - name: Generate Tauri icons
        run: python3 scripts/generate-icons-pil.py

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-icons
          path: src-tauri/icons

  build:
    needs: generate-icons
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download icons artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-icons
          path: src-tauri/icons

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Resolve GitHub Release ID (by tag)
        id: resolve_release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { owner, repo } = context.repo;
            const { data: release } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            core.setOutput('release_id', String(release.id));

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseId: ${{ steps.resolve_release.outputs.release_id }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  verify-release-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always() && needs.build.result == 'success'
    steps:
      - name: Verify required assets exist on the tag release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { owner, repo } = context.repo;

            const { data: release } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            const names = new Set((release.assets || []).map(a => a.name));

            const requiredAny = [
              // macOS: require at least one DMG (arch-specific names vary by tauri-action config)
              { label: 'macOS DMG', predicate: (n) => n.toLowerCase().endsWith('.dmg') },
              // Updater: latest.json must exist for the configured endpoint
              { label: 'latest.json', predicate: (n) => n === 'latest.json' },
            ];

            for (const req of requiredAny) {
              const ok = Array.from(names).some(req.predicate);
              if (!ok) {
                core.setFailed(`Missing required release asset: ${req.label}. Assets: ${Array.from(names).join(', ')}`);
                return;
              }
            }

            core.info(`Release ${tag} has DMG + latest.json. Asset count: ${names.size}`);
